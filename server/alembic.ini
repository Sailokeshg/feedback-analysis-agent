# A generic, single database configuration.

[alembic]
sqlalchemy.url = postgresql://user:password@localhost:5432/feedback_db
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# If not specified, UTC is used.
# timezone =

# max length of characters to apply to the
# migration file template
# (it will be truncated to the nearest complete word)
# truncate_slug_length = 40

# set to 'true' to run the environment file as a script, rather than importing it
# The alembic script will look for a function called `run_migrations_offline`
# in the environment file.
# script_run_as_module = false

# Revision ID to use for the current head
# head_revision =

# If true, the head revision is verified to be at the head when running alembic commands.
# verify_head_revision = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
