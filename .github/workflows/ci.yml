name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-server:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('server/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install server dependencies
      run: |
        cd server
        python -m pip install --upgrade pip
        pip install -e .[dev,nlp]

    - name: Run server tests with coverage
      run: |
        cd server
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=80

    - name: Upload server coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./server/coverage.xml
        flags: server
        name: server-coverage
        fail_ci_if_error: false

  test-worker:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-worker-${{ hashFiles('worker/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-worker-

    - name: Install worker dependencies
      run: |
        cd worker
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run worker tests with coverage
      run: |
        cd worker
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=80

    - name: Upload worker coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./worker/coverage.xml
        flags: worker
        name: worker-coverage
        fail_ci_if_error: false

  test-client:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Run client linting
      run: |
        cd client
        npm run lint

    - name: Run client tests with coverage
      run: |
        cd client
        npm test -- --run --coverage --coverage.reporters=text --coverage.reporters=json

    - name: Upload client coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./client/coverage/coverage-final.json
        flags: client
        name: client-coverage
        fail_ci_if_error: false

  lint-server:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('server/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-

    - name: Install server dev dependencies
      run: |
        cd server
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run server linting
      run: |
        cd server
        black --check .
        isort --check-only .
        flake8 .

  lint-client:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Run client linting
      run: npm run lint

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-server, test-worker, test-client]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build server Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./infra/Dockerfile.server
        push: false
        tags: feedback-analysis-server:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build client Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./client
        file: ./infra/Dockerfile.client
        push: false
        tags: feedback-analysis-client:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build worker Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./worker
        file: ./infra/Dockerfile.worker
        push: false
        tags: feedback-analysis-worker:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  integration-test:
    runs-on: ubuntu-latest
    needs: [docker-build]

    steps:
    - uses: actions/checkout@v4

    - name: Run integration tests with Docker Compose
      run: |
        docker-compose -f infra/docker-compose.yml up -d postgres redis chroma
        sleep 30
        docker-compose -f infra/docker-compose.yml up --abort-on-container-exit --exit-code-from integration-test integration-test || true
        docker-compose -f infra/docker-compose.yml down -v
