name: Worker CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'worker/**'
      - '.github/workflows/worker-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('worker/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd worker
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run tests
      run: |
        cd worker
        python -m pytest tests/ -v
      env:
        REDIS_URL: redis://localhost:6379
