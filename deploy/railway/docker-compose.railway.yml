# Railway-specific docker-compose override
# Use this for local Railway-like development

version: '3.8'

services:
  api:
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CHROMA_URL=http://chroma:8000
    ports:
      - "8080:8080"
    command: uvicorn server.app.main:app --host 0.0.0.0 --port 8080

  worker:
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CHROMA_URL=http://chroma:8000
    profiles: ["worker"]  # Only start with --profile worker
