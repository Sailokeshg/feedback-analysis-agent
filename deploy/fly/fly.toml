app = "feedback-agent-api"
primary_region = "lax"

[build]
  dockerfile = "infra/Dockerfile.server"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[mounts]
  source = "chroma_data"
  destination = "/app/chroma_db"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
